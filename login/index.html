<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/summer-surfing-serif" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid" id="parent">
        <div class="row">
            <!-- first part -->
            <div class="col-2" id="nav">
                <div class="row" id="icon">
                    <h1><strong>Y8<br><span>GAME</span></strong></h1>
                </div>
                <div id="contain">
                    <div class="row navig" id="home">
                        <a href="#"><h3><i class="fa-solid fa-house"></i> Home</h3></a>
                    </div>
                    <div class="row navig" id="profile">
                        <a href="#"><h3><i class="fa-solid fa-user"></i> Profile</h3></a>
                    </div>
                    <div class="row navig" id="chat">
                        <a href="#"><h3><i class="fa-solid fa-message"></i> Chat</h3></a>
                    </div>
                    <div class="row navig" id="setting">
                        <a href="#"><h3><i class="fa-solid fa-gear"></i> Setting</h3></a>
                    </div>
                </div>
                <div class="row navig" id="logout">
                    <a href="#"><h3><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</h3></a>
                </div>
            </div>
            <!-- main part -->
            <div class="col-10" id="main">
                <div class="row" id="design">
                    <div class="col-4" id="description">
                        <h1 id="main-header">Play Online Games <br> With Your <span>Friends</span></h1>
                        <p>This is an online platform games which you can play and chat with your friends, we already made a ping-pong and X-O games for you, have fun!</p>
                    </div>
                    <div class="col-8">
                        <img src="design2.png" alt="our home design" id="main-img" >
                    </div>
                </div>
            
                <div class="row" id="games">
                    <div class="col-3" id="ping-pong">
                        <img src="PingPong.webp" alt="Ping Pong image" id="img1" class="img-thumbnail">
                    </div>
                    <div class="col-3" id="XO">
                        <img src="xo.png" alt="XO Game" id="img2" class="img-thumbnail">
                    </div>
                    <div class="col-6" id="more">
                        <h2>More Games Will Be Released Soon...</h2>
                    </div>
                </div>
            </div>
        </div>

    </div> 
        <script src="script.js"></script>
</body>
</html>
